name: Robot Framework API Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Robot Framework tests
        env:
          AVIATIONSTACK_API_KEY: ${{ secrets.AVIATIONSTACK_API_KEY }}
        run: |
          robot \
            --outputdir results \
            tests/

      - name: Upload Robot Framework report
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: results/

      - name: Notify Slack
        if: always() # Garante que envia notificação mesmo se o teste falhar
        run: |
          # Define a cor e o ícone baseado no status do job
          if [ "${{ job.status }}" == "success" ]; then
            COLOR="good"
            ICON="✅"
          else
            COLOR="danger"
            ICON="❌"
          fi

          # Monta o JSON para o Slack com link para o workflow
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"attachments\": [
              {
                \"color\": \"$COLOR\",
                \"title\": \"$ICON Robot Framework API Tests: ${{ job.status }}\",
                \"title_link\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
                \"text\": \"*Repositório:* ${{ github.repository }}\n*Branch:* \`${{ github.ref_name }}\`\",
                \"footer\": \"GitHub Actions notification\"
              }
            ]
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
